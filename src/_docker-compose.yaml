version: '3.8'
services:
    main:
        image: "blogger"
        build:
            context: .
            dockerfile: Dockerfile
        command: 'php artisan serve --host=0.0.0.0'
        container_name: "blog-app"
        ports:
            - 8001:8001
        volumes:
            - bloger-volume
        depends_on:
            - db

    db:
        # platform: linux/x86_64
        image: mysql:8.0
        environment:
            MYSQL_DATABASE: main
            MYSQL_USER: admin
            MYSQL_ROOT: admin
            MYSQL_PASSWORD: admin
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - bloger-volume:/var/lib/mysql
        ports:
            - 3306:3306
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        links:
          - db
        environment:
          PMA_HOST: db
          PMA_PORT: 3306
          PMA_ARBITRARY: 1
        restart: always
        ports:
          - 8081:80
volumes:
  bloger-volume: